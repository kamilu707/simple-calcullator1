<body>

    <div class="form_continer">

        <div class="form">
            <!-- <audio id="click_sound" src="./audio/White_Hats.mp3"></audio> -->

            <label for="nb1">Enter Valaue 1</label>
            <input type="text" id="nb1" />
            <label for="nb1">Use Operator [+ - * /]</label>
            <input class="opertaor" ty pe="text" id="op" />
            <label for="nb1">Enter Valaue 2</label>
            <input type="text" id="nb2">
            <button onclick="calcule(); audio.play()">=</button>
            <input type="text" id="r1" value="0" />
        </div>
    </div>

    
    <script type="text/javascript">
        function calcule() {
            var nb1 = document.getElementById("nb1").value;
            var op = document.getElementById("op").value;
            var nb2 = document.getElementById("nb2").value;

            switch (op) {
                case "+":
                    document.getElementById("r1").value = (Number(nb1) + Number(nb2));
                    break;

                case "-":
                    document.getElementById("r1").value = (Number(nb1) - Number(nb2));
                    break;

                case "*":
                    document.getElementById("r1").value = (Number(nb1) * Number(nb2));
                    break;

                case "/":
                    document.getElementById("r1").value = (Number(nb1) / Number(nb2));
                    break;
            }
        }
    </script>

    <script type="text/javascript">
        var audio = new Audio();
        audio.src = "./audio/mixkit-gate-latch-click-1924.wav"
    </script>

</body>

</html>
